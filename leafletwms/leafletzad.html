<!DOCTYPE html>
<html>
<head>
<title>MapaJT</title>
<link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
      <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>
<body>
    <div id="map" style= "height: 580px;width: 980px;" ></div>
    <script>
        
         var map = L.map('map', {
         center: [53.767071, 20.485258],
         zoom: 13
        });
        var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        //map.addLayer(layer);
         var ADJA=L.tileLayer.wms("http://localhost:8080/geoserver/ows?service=WMS&version=1.3.0&request=GetCapabilities",{
         layers: "Sieciowe:PL.PZGiK.341.2862__OT_ADJA_A",
         format: "image/png",
         weight: 1,
         transparent: true,
         });
        ADJA.addTo(map);
         var BUBD=L.tileLayer.wms("http://localhost:8080/geoserver/ows?service=WMS&version=1.3.0&request=GetCapabilities",{
         layers: "Sieciowe:PL.PZGiK.341.2862__OT_BUBD_A",
         format: "image/png",
         weight: 1,
         transparent: true,
         });
         BUBD.addTo(map);
         var BUIT=L.tileLayer.wms("http://localhost:8080/geoserver/ows?service=WMS&version=1.3.0&request=GetCapabilities",{
         layers: "Sieciowe:PL.PZGiK.341.2862__OT_BUIT_A",
         format: "image/png",
         weight: 1,
         transparent: true,
         });
         BUIT.addTo(map);
         var SKJZ=L.tileLayer.wms("http://localhost:8080/geoserver/ows?service=WMS&version=1.3.0&request=GetCapabilities",{
         layers: "Sieciowe:PL.PZGiK.341.2862__OT_SKJZ_L",
         format: "image/png",
         weight: 1,
         transparent: true,
         });
         SKJZ.addTo(map);
         var PTLZ=L.tileLayer.wms("http://localhost:8080/geoserver/ows?service=WMS&version=1.3.0&request=GetCapabilities",{
         layers: "Sieciowe:PL.PZGiK.341.2862__OT_PTLZ_A",
         format: "image/png",
         weight: 1,
         transparent: true,
         });
         PTLZ.addTo(map);

    </script>
    

</body>
</html>
